<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">STUDENT MANAGEMENT SYSTEM</h1>
    <p class="lead">my SMS</p>
    <hr class="my-4">
    <p>It uses python, flast, bootstrap and SQLite.</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="{{ url_for ('homepage')}}" role="button">home</a>
        <a class="btn btn-primary btn-lg" href="{{ url_for ('addstudent')}}" role="button">add student</a>
    </p>
</div>


<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">FISRT_NAME</th>
        <th scope="col">LAST_NAME</th>
        <th scope="col">ADDRESS</th>
    </tr>
    </thead>
    <tbody>
    {% for student in student_data :%}
    <tr>
        <th scope="row">{{ student[0] }}</th>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
